name: Export Trajectory

on:
  push:
    branches:
      - "**"

concurrency:
  group: export-trajectory-${{ github.ref }}
  cancel-in-progress: true

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (cache pnpm)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install

      - name: Run export-trajectory
        run: pnpm export-trajectory

      - name: Upload artifacts (trajectory & CSV)
        uses: actions/upload-artifact@v4
        with:
          name: trajectory-artifacts
          path: |
            public/trajectory.json
            public/simulation_log.csv
